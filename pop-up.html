<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SCC options</title>
  <link href="global.css" rel="stylesheet">
  <script src="jquery.min.js"></script>
  <script src="pop-up.js"></script>
</head>

<body>

  <h3>Refresher Plugin</h3>

  <div>
    <form>
      <input type="number" min="0" id="refreshTime" placeholder="Enter seconds here" required>
      <br><br>
      <button class="buttonStart" type="button" id="btnstart" disabled="disabled">Start</button>
      <span id="negativeNumber"></span>
      <button class="buttonStop" type="button" id="btnstop">Stop</button>
      <p>Status: <span id="status">Ready</span></p>
    </form>
  </div>

</body>

</html>
